<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Media Outlet Relationship Map</title>
</head>

<style>

  .node {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 2px;
  }

  /*add css for links*/

  .link {
    stroke: #000;
    stroke-width: 2px;
  }

</style>

<body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>
    // set a width and height for our SVG
    var width = 600,
      height = 400;

    // setup links
    var links = [{
        source: 'Wall Street Journal',
        target: 'Bob Roberts'
      },
      {
        source: 'Wall Street Journal',
        target: 'Joan Maker'
      },
      {
        source: 'Wall Street Journal',
        target: 'Jack Reader'
      },
      {
        source: 'Bob Roberts',
        target: 'Jane Pro'
      },
      {
        source: 'Joan Maker',
        target: 'John Tans'
      },
      {
        source: 'Joan Maker',
        target: 'Fred Smith'
      },
      {
        source: 'Jack Reader',
        target: 'Betty Topps'
      },
      {
        source: 'Jack Reader',
        target: 'Steve Way'
      }
    ];

    // create empty nodes array
    var nodes = {};

    // compute nodes from links data
    links.forEach(function(link) {
      link.source = nodes[link.source] ||
        (nodes[link.source] = {
          name: link.source
        });
      link.target = nodes[link.target] ||
        (nodes[link.target] = {
          name: link.target
        });
    });


    // add a SVG to the body for our viz
    var svg = d3.select('body').append('svg')
      .attr('width', width)
      .attr('height', height);

    // use the force
    var force = d3.layout.force()
      .size([width, height])
      .nodes(d3.values(nodes))
      .links(links)
      .on("tick", tick)
      .linkDistance(180)
      .start();

    // add links
    var link = svg.selectAll('.link')
      .data(links)
      .enter().append('line')
      .attr('class', 'link');

    // add nodes
    var node = svg.selectAll('.node')
      .data(force.nodes())
      .enter().append('circle')
      .attr('class', 'node')
      .attr('r', width * 0.04);



    // what to do
    function tick(e) {

      node.attr('cx', function(d) {
          return d.x;
        })
        .attr('cy', function(d) {
          return d.y;
        })
        .call(force.drag);

      link.attr('x1', function(d) {
          return d.source.x;
        })
        .attr('y1', function(d) {
          return d.source.y;
        })
        .attr('x2', function(d) {
          return d.target.x;
        })
        .attr('y2', function(d) {
          return d.target.y;
        });

    }
  </script>

</body>

</html>
